        input, select {

        input[type="radio"] {

                <input type="radio" id="sixm" name="time" value="6m">
                <label for="sixm">6 months</label><br>

                <input type="radio" id="oney" name="time" value="1y">
                <label for="oney">1 year</label><br>
            </fieldset>

                    <option value="bk3">The Psychology of Money - by Morgan Housel</option>
                    <option value="bk4">Robert and the Dog - by Mohanlal</option>
                </select>
